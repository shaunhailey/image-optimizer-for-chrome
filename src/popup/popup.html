<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Optimizer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Image Optimizer</h1>
        <button id="settingsButton" class="icon-button" title="Settings">
          ⚙️
        </button>
      </div>

      <div id="settings-container" class="settings-container"></div>

      <div class="image-container">
        <img id="imageView" alt="Image preview" />
        <div id="image-info"></div>
      </div>

      <div class="button-container">
        <label for="uploadButton" class="button primary-button"
          >Upload Image</label
        >
        <input type="file" id="uploadButton" accept="image/*" hidden />
        <a
          id="downloadButton"
          class="button secondary-button"
          download="optimized_image.png"
          style="display: none"
          >Download</a
        >
      </div>

      <div id="processing-status" class="status-message"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
